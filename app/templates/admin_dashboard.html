<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Admin Dashboard</h1>

      <div class="mb-3">
        <a href="{{ url_for('admin.create_lot') }}" class="btn btn-success"
          >Create Parking Lot</a
        >
        <a href="{{ url_for('admin.view_lots') }}" class="btn btn-primary"
          >View All Lots</a
        >
        <a href="{{ url_for('admin.view_users') }}" class="btn btn-info"
          >View Users</a
        >
        <a
          href="{{ url_for('admin.view_all_reservations') }}"
          class="btn btn-primary"
        >
          View All Reservations Summary
        </a>
      </div>
    </div>
    <form
      action="{{ url_for('admin.search') }}"
      method="GET"
      class="d-flex mb-3"
    >
      <input
        type="text"
        name="query"
        class="form-control me-2"
        placeholder="Search user, lot, or spot..."
        required
      />
      <select name="filter" class="form-select me-2">
        <option value="user">User</option>
        <option value="lot">Parking Lot</option>
        <option value="spot">Parking Spot</option>
      </select>
      <button type="submit" class="btn btn-success">Search</button>
    </form>
  </body>
</html>
