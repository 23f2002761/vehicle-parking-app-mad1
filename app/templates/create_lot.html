<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class=" container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="border rounded p-4 bg-white shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">Create Lots</h2>
    <form method="POST" action="{{ url_for('admin.create_lot') }}">
        <div class="mb-3">
            <label for="location_name" class="form-label">Location name</label>
            <input type="text" id="location_name" name="location_name" class="form-control" placeholder="San Andreas" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea type="text" id="address" name="address" class="form-control" rows="2" placeholder="123 Grove Street
Los Santos, San Andreas" required></textarea>
        </div>
        <div class="mb-3"> 
            <label for="pin_code" class="form-label">Pin code</label>
            <input type="text" id="pin_code" name="pin_code" class="form-control" pattern="\d{6}" placeholder="123456" required>
        </div>
        <div class="mb-3">
            <label for="price_per_hour" class="form-label">Price per hour (â‚¹)</label>
            <input type="number" step="0.1" id="price_per_hour" name="price_per_hour" class="form-control" placeholder="20" required>
        </div>
        <div class="mb-3">
            <label for="max_spots" class="form-label">Maximum number of spots</label>
            <input type="number" id="max_spots" name="max_spots" class="form-control" placeholder="50" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Lot</button>
    </form>
    </div>
    </div>
</body>
</html>
