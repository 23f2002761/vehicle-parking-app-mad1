<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class=" container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="border rounded p-4 bg-white shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form method="POST" action="{{ url_for('authentication.login') }}">
        <div class="mb-3"> 
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="ankita@mail.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="ank123" required>
        </div>
         <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">Dont have an account? <a href="{{ url_for('authentication.register') }}">Register</a></p>
    </form>
    </div>
    </div>
</body>
</html>
