<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
        <a href="{{ url_for('landing.landing') }}" class="d-flex align-items-center text-decoration-none">
      <div
        class="container-fluid d-flex align-items-center pt-4 ps-4 pb-4"
        style="background-color: var(--bs-gray-200)"
      >
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          class="img-fluid"
          alt="App Logo"
          style="max-width: 100px; border-radius: 50%"
        />
        <div class="ps-2 pt-2">
          <h2
            style="
              color: rgba(23, 1, 21, 0.826);
              font-family: 'Poppins', sans-serif;
              font-style: italic;
            "
          >
            ParkPal
          </h2>
        </div>
        </a>
        <div class="ms-auto">
          <a
            href="{{ url_for('authentication.login') }}"
            class="btn btn-light me-2"
            >Login</a
          >
          <a
            href="{{ url_for('authentication.register') }}"
            class="btn btn-dark"
            >Register</a
          >
        </div>
      </div>
    </header>
    <main class="flex-grow-1">
      <div
        class="container min-vh-100 d-flex justify-content-center align-items-center"
      >
        <div
          class="border rounded p-4 bg-white shadow-sm"
          style="width: 100%; max-width: 400px"
        >
          <h2 class="mb-4 text-center">Register</h2>
          <form method="POST" action="{{ url_for('authentication.register') }}">
            <div class="mb-3">
              <label for="full_name" class="form-label">Full name</label>
              <input
                type="text"
                id="full_name"
                name="full_name"
                class="form-control"
                placeholder="Ankita Kumari"
                required
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Ankita_123"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="ankita@mail.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="ank123"
                required
              />
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
            <p class="mt-3">
              Already have an account?
              <a href="{{ url_for('authentication.login') }}" class="text-decoration-none">Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer class="py-4" style="background-color: rgba(23, 1, 21, 0.533)" ;>
      <div
        class="container d-flex justify-content-between align-items-center flex-wrap"
      >
        <div>
          <p class="mb-1">Mail us here:</p>
          <a
            href="mailto:parkpal@mail.com"
            class="text-muted text-decoration-none"
          >
            parkpal@mail.com
          </a>
        </div>
        <div class="text-end">
          <p class="mb-0 text-muted">&copy; 2025 All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
